<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        ${eng.welcome}
        <br/>
        ${hindi.welcome}
        <br/><!-- comment -->
        <br/><br/>
        
        <h:dataTable value="#{dataBean.books}" var="b" border="1">
            <f:facet name="header">
                <h:outputText value="List of Books"/>
            </f:facet>
            <h:column>
                <f:facet name="header">
                   <h:outputText value="Book ID"/>
                </f:facet>
                <h:outputText value="#{b.bookID}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Book Name"/>
                </f:facet>
                 <h:outputText value="#{b.bookName}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Author Name"/>
                </f:facet>
                 <h:outputText value="#{b.authorName}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Publisher"/>
                </f:facet>
                 <h:outputText value="#{b.publisherName}"/>               
            </h:column>
             <h:column>
                <f:facet name="header">
                   <h:outputText value="Synopsis"/>
                </f:facet>
                 <h:outputText value="#{b.synopsis}"/>               
            </h:column>
            </h:dataTable> 
       
        <h:form>
            <h:selectOneMenu id="c" >
                
                <f:selectItems value="#{dataBean.books}" var="book" itemLabel="#{book.bookName}" itemValue="#{book.bookName}"/>
            </h:selectOneMenu>  
            <br/><!-- comment -->
            <h:selectManyCheckbox id="ch">
                          
                <f:selectItems value="#{dataBean.books}" var="book" itemLabel="#{book.bookName}" itemValue="#{book.bookName}"/>
      
            </h:selectManyCheckbox>
            
            
        </h:form>




    </h:body>
</html>
